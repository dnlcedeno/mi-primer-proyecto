<!DOCTYPE HTML>
<html lang="es">
<head>

    <meta charset="utf-8">
	<title>Proyecto con Javascripts</title>

	<!-- estilos css -->
<link rel="stylesheet" type="text/css" href="css/styles.css"/>
<link id="theme" rel="stylesheet" type="text/css" href="css/green.css"/>

      <!--Jquery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<link rel="stylesheet" href="js/jquery-ui-1.13.0/jquery-ui.min.css"/>

<link rel="stylesheet" href="js/jquery-ui-1.13.0/jquery-ui.structure.min.css"/>

<link rel="stylesheet" href="js/jquery-ui-1.13.0/jquery-ui.theme.min.css"/>

<script type="text/javascript" src="js/jquery-ui-1.13.0/jquery-ui.min.js"></script>

<!-- Plugin de validacion -->

<script src=" https:https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    
<!-- Mis Scripts -->
<script type="text/javascript" src="js/main.js"></script>

</head>
<body>
	<div id="selector-theme">
		<div id="to-green"></div>
		<div id="to-red"></div>
		<div id="to-blue"></div>
	</div>
	<section id="global">
		<!--cabecera-->
		<header>
			<div id="logo">
				<h1>Proyecto Js</h1>
			</div>
			<div class="clearfix"></div>	
			<nav id="menu">
				<ul>
					<li><a href="index.html">Inicio</a></li>
					<li><a href="reloj.html">Reloj</a></li>
					<li><a href="about.html">Sobre Mi</a></li>
					<li><a href="contact.html">Contactos</a></li>
				</ul>

			</nav>
		</header>

		</div>

		<!-- contenido -->
		<section id=" content">
			<div id="box">
            <!-- Cargar formulario -->
            <h2>Contacto</h2>
            <form action="" method="POST" id="form_contact">
            	<label for="name">Nombre</label>
            	<input type="text" name="name" data-validation="alphanumeric"/>

            	<label>Apellidos</label>
            	<input type="text" name="surname" data-validation="alphanumeric"/>

            	<label>Email</label>
            	<input type="Email" name="Email"
            	data-validation="Email"/>

            	<label for="sex">Sexo</label>
            	<select name="sex" data-validation="required">
            		<option value="men">Hombre</option>
            		<option value="woman>">Mujer</option>
                </select>

                <label for="date">Fecha de Nacimiento</label>
                <input type="text" name="date" data-validation="date" data-validation-format="dd-mm-yyyy"/>

                <label for="years">Edad</label>
                <input type="number" name="years"
                data-validation="number"/>

                <input type="submit" value="Enviar"/>

            </form>
            
					
			</div>
          <aside id="sidebar">
          	<div id="about">
          		<h4><span>¿Quien Soy?</span></h4>
          		<img src="img/caracol.jpg"/>
          		<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
          	</div>
          	<div id="login">
          	<h4><span>Identificate</span></h4>
               <form>

               	<label for="name">
               		Nombre
               	</label>
               	<input type="text" name="name" id="form_name"/>

               	<label for="email">
               		Correo
               	</label>
               	<input type="text" name="email"/>

               	<label for="password">
               		contraseña
               	</label>
               	<input type="password" name="password"/>
               	<input type="submit" value="Entrar"/>
               </form>	
          	</div>
          </aside>
          <div class="clearfix"></div>
		 </section>	
	</section>
	<footer> Master de Javascripts Victor Robles &copy
      <a href="#" class="subir">Ir Arriba</a>

	</footer>
</body>
</html>
